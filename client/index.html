<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip // Cryptid Console</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>

    <!-- Design System Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        void: '#0d0208',
                        crypt: '#1a0b14',
                        bone: '#fbe9d0',
                        ash: '#8a7d85',
                        radical: '#ff0055',
                        toxic: '#00ff41',
                        spirit: '#00f2ff',
                        gloom: '#4b0082',
                        pip: '#58a6ff',
                    },
                    fontFamily: {
                        pixel: ['"VT323"', 'monospace'],
                        mono: ['"Space Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #ff0055',
                        'hard-green': '4px 4px 0px 0px #00ff41',
                        'hard-void': '4px 4px 0px 0px #0d0208',
                    },
                    animation: {
                        'blink': 'blink 1s step-end infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
        }
        body {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-void text-bone font-mono selection:bg-toxic selection:text-void flex flex-col">

    <!-- Navigation -->
    <nav class="border-b-2 border-radical bg-void/95 backdrop-blur z-50 shrink-0 relative">
        <div class="max-w-6xl mx-auto px-4 md:px-6 py-3 flex justify-between items-center">
            <!-- Brand -->
            <div class="flex items-center gap-2">
                <span class="text-toxic text-xl animate-blink">â–ˆ</span>
                <h1 class="font-pixel text-3xl md:text-4xl text-radical uppercase tracking-widest">Pip.exe</h1>
            </div>

            <!-- Desktop Actions -->
            <div class="hidden md:block">
                <button id="login-btn" onclick="window.location.href='/character'" class="text-radical border border-radical px-4 py-1 font-bold uppercase tracking-widest hover:bg-radical hover:text-void transition-colors">
                    [ LOGIN ]
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4 md:p-6 min-h-0 relative">

        <!-- Terminal Frame -->
        <div class="border-2 border-gloom bg-crypt shadow-hard-void w-full max-w-4xl flex flex-col max-h-full overflow-hidden relative z-10">

            <!-- Terminal Title Bar -->
            <div class="bg-gloom px-4 py-1 flex justify-between items-center shrink-0">
                <span class="text-xs font-pixel uppercase tracking-widest text-bone">viewer.exe - "Pip"</span>
                <div class="flex gap-2">
                    <div class="w-2 h-2 bg-bone opacity-50"></div>
                    <div class="w-2 h-2 bg-bone opacity-50"></div>
                    <div class="w-2 h-2 bg-radical"></div>
                </div>
            </div>

            <!-- Content Container -->
            <div class="relative flex-grow flex items-center justify-center bg-void min-h-[300px] overflow-hidden">
                
                <!-- Mascot -->
                <pre id="mascot" class="font-mono text-[8px] md:text-[10px] leading-[8px] md:leading-[10px] text-pip transform scale-[0.6] md:scale-100 origin-center select-none text-center">
                <!-- ASCII Art injected by mascot.js -->
                </pre>

                <!-- Scanline Overlay -->
                <div class="absolute inset-0 pointer-events-none scanlines opacity-30"></div>
                
                <!-- Vignette -->
                <div class="absolute inset-0 pointer-events-none bg-gradient-to-t from-void/60 to-transparent"></div>
            </div>

            <!-- Footer Info -->
            <div class="p-3 border-t border-gloom flex justify-between items-center bg-void shrink-0">
                <div class="text-[10px] font-mono text-toxic leading-tight">
                    PATH: C:/CRYPT/PIP_V1.DAT <br>
                    STATUS: WAITING_FOR_AUTH
                </div>
                <div class="text-spirit font-pixel text-xl animate-pulse">
                    [ LOCKED ]
                </div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="mascot.js"></script>
    <script>
        // Init Auth and check if we should redirect
        window.addEventListener('load', async () => {
            await initializeMSAL();

            // 1. Handle Login Redirect (User just came back from Microsoft)
            const newUser = await handleRedirect();
            if (newUser) {
                // If they just logged in, complete the flow
                // Add short delay to ensure LocalStorage persists
                setTimeout(() => {
                    window.location.href = "/character";
                }, 100);
                return;
            }
        });
    </script>
</body>
</html>
